
<html lang="fr">
<head>
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba7b302cfb.js" crossorigin="anonymous"></script>  
</head>
<!-- HEADER -->
<header>
    <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
    <form class="form-location" action="">
        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
        <input type="text" name="location" placeholder="Paris, Belleville">
    </form>
</header>
<!-- BODY START -->
<body>
<!-- SECTION EXPLORE -->
<section class="explore-section">
    <div class="explore">
    <h1>Réservez le restaurant qui <br> vous convient</h1>
    <p>Découvrez des restaurants d'exception, <br> séléctionnés par nos soins</p>
    <button class="btn-standard">Explorer nos restaurants</button>
</div>
</section>
<!-- SECTION FUNCTIONING -->
<section class="functioning">
    <h1>Fonctionnement</h1>
    <button class="btn-functioning-step">Choisis ton restaurant</button>
    <button class="btn-functioning-step">Composez votre menu</button>
    <button class="btn-functioning-step">Dégustez au restaurant</button>
</section>
<!-- SECTION LIST RESTAURANTS -->
<section class="restaurants-list">
    <h1>Restaurants</h1>
</section>
</body>
<!-- BODY END -->
<!-- FOOTER -->
<footer>
    <img src="images/logo/ohmyfood.png" alt="logo">
    <p>Proposer un restaurant</p>
    <p>Devenir partenaire</p>
    <p>Mentions légales</p>
    <p>Contact</p>
</footer>
    </html>
