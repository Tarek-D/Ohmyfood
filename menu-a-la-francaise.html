<html lang="fr">
<head>
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/161681d5ae.js" crossorigin="anonymous"></script>  
</head>
<!-- BODY START -->
<body>
    <!-- HEADER -->
<header>
    <div class="top-header-menu-page">
        <div class="back-button">
            <button type="button" class="btn-arrow-left">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
<img src="images/logo/ohmyfood.png" alt="Logo ohmyfood">
</div>
</header>
<main>
    <div class="restaurant-image">
        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
    </div>
    <div class="restaurant-menu">
    <div class="restaurant-menu-header">
        <h1>À la française</h1>
        <i class="fa-regular fa-heart"></i>
    </div>
    <div class="entrees">
        <div class="menu-section-title">
            <h3>ENTREES</h3>
        </div>
        <div class="food-item-card">
            <div class="food-item-title-description">
                <h4>Tartare de poulpe acidulé</h4>
                <p>Aux zestes d'orange</p>
            </div>
            <div class="food-item-price">
                <span>25€</span>
            </div>
        </div>
    </div>
    <div class="dishes">
        <div class="menu-section-title">
            <h3>PLATS</h3>
        </div>
    </div>
    <div class="desserts">
        <div class="menu-section-title">
            <h3>DESSERTS</h3>
        </div>
    </div>
    <button>Commander</button>
</div>
</main>
<footer>
</footer>
</body>
<!-- BODY END -->
</Html>
