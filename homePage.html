
<html lang="fr">
<head>
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="main.scss">
</head>
<!-- HEADER -->
<header>
    <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
    <form class="form-location" action="">
        <input type="text" name="location" placeholder="Paris, Belleville">
    </form>
</header>
<!-- SECTION EXPLORE -->
<section class="explore">
    <h1>Réservez le restaurant qui <br> vous convient</h1>
    <p>Découvrez des restaurants d'exception, <br> séléctionnés par nos soins</p>
    <button class="btn-explore">Explorer nos restaurants</button>
</section>
<!-- SECTION FUNCTIONING -->
<section class="functioning">
    <h1>Fonctionnement</h1>
    <button class="btn-functioning-step">Choisis ton restaurant</button>
    <button class="btn-functioning-step">Composez votre menu</button>
    <button class="btn-functioning-step">Dégustez au restaurant</button>
</section>
<!-- SECTION LIST RESTAURANTS -->
<section class="restaurants-list">
    <h1>Restaurants</h1>
</section>
<!-- FOOTER -->
<footer>
    <img src="images/logo/ohmyfood.png" alt="logo">
    <p>Proposer un restaurant</p>
    <p>Devenir partenaire</p>
    <p>Mentions légales</p>
    <p>Contact</p>
</footer>
    </html>
